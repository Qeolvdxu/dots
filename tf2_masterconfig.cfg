
// REVERSE MEDIGUN HEAL (M1 to stop healing)
bind 1 eq_slot1
bind 2 eq_slot2
bind 3 eq_slot3
tf_medigun_autoheal 0
alias eq_slot1 "slot1; alias at_press +attack; alias at_release -attack; set_attack; alias set_attack"
alias eq_slot1 "slot2; alias at_press -attack; alias at_release +attack; +attack; alias set_attack -attack"
alias eq_slot1 "slot3; alias at_press +attack; alias at_release -attack; set_attack; alias set_attack"
alias +eq_attack "at_press; spec_next"
alias -eq_attack at_release
eq_slot2


