exec reset

tf_medigun_autoheal 0

eq_slot2


// VARIABLES TO CHANGE CROSSHAIR DEPENDING ON SLOT
alias slot1_crosshair "cl_crosshair_file crosshair2; cl_crosshair_scale 42; cl_crosshair_green 255; cl_crosshair_red 0; cl_crosshair_blue 0;
alias slot2_crosshair "cl_crosshair_file crosshair3; cl_crosshair_scale 84; cl_crosshair_green 0; cl_crosshair_red 255; cl_crosshair_blue 255;
alias slot3_crosshair "cl_crosshair_file crosshair4; cl_crosshair_scale 42; cl_crosshair_green 255; cl_crosshair_red 0; cl_crosshair_blue 255;


// VARIABLES FOR REVERSE MEDIGUN HEAL (M1 to stop healing)
alias eq_slot1 "slot1; alias at_press +attack; alias at_release -attack; set_attack; alias set_attack"
alias eq_slot2 "slot2; alias at_press -attack; alias at_release +attack; +attack; alias set_attack -attack"
alias eq_slot3 "slot3; alias at_press +attack; alias at_release -attack; set_attack; alias set_attack"
alias +eq_attack "at_press; spec_next"
alias -eq_attack at_release

unbind 1
unbind 2
unbind 3

alias +switch2 "eq_slot2; slot2_crosshair; +attack"
alias +switch1 "slot1; +attack; slot1_crosshair"
alias -switch1 "slot2; slot2_crosshair"
alias +switch3 "slot3; +attack; slot3_crosshair"
alias -switch3 "slot2; slot2_crosshair"

bind mouse1 +switch2
bind mouse2 +switch1
bind mouse3 +switch3 
