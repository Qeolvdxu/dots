// Enable Kill sounds and Pitched Hitsounds
tf_dingaling_pitchmaxdmg 127
tf_dingaling_pitchmindmg 65


// Increase audio quality
snd_pitchquality 1


// Enable Fast Weapon Switch
hud_fastswitch 1


// Set FOV
viewmodel_fov 90
fov_desired 90


// Implement Movement Cancelling
bind w +mfwd
bind s +mback
bind a +mleftt
bind d +mright

alias +mfwd 	"-back;+forward;alias checkfwd +forward"
alias +mback	"-foward;+back;alias checkback + back"
alias +mleft 	"-moveright;+moveleft;alias checkleft +moveleft"
alias +mright 	"-left;+moveright;alias checkright +moveright"
alias -mfwd 	"-fwd;checkback;alias checkfwd none"
alias -mback 	"-back;checkfwd;alias checkback none"
alias -mleft 	"-left;checkright;alias checkleft none"
alias -mright 	"-right;checkleft;alias checkright none"
alias checkfwd		 none
alias checkback		 none
alias checkleft		 none
alias checkright	 none
alias none ""
